<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function RegisterClick(){
            document.getElementById("toolbar").style.display="none";
            document.getElementById("detailsofStudent").style.display="block";
            document.getElementById("lblName").innerHTML=document.getElementById("name").value;
            document.getElementById("lblMail").innerHTML=document.getElementById("mail").value;
            document.getElementById("lblNumber").innerHTML=document.getElementById("number").value;
            StudentChoose = document.getElementById("group").value;
            if(StudentChoose=="Python"){
                document.getElementById("lblCourse").innerHTML=40000;
            }
            else if(StudentChoose=="Java"){
                document.getElementById("lblCourse").innerHTML=50000;
            }
            else if(StudentChoose=="SQL"){
                document.getElementById("lblCourse").innerHTML=10000;
            }
            else if(StudentChoose=="UI"){
                document.getElementById("lblCourse").innerHTML=30000;
            }
        }
        function EditClick(){
            document.getElementById("detailsofStudent").style.display="none";
            document.getElementById("btnRegister").innerHTML="Save";
        }
        function CancelClick(){
             document.getElementById("toobar").style.display="block";
        }
    </script>
</head>
<body class="container-fluid">
    <div class="mt-3 me-2" id="toolbar">
    <h2>Student Registration</h2>
        <button class="btn btn-primary" data-bs-target="#register" data-bs-toggle="modal">Register Candidate</button>
    </div>
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div class="modal-header">
                    <h4>Welcome To Registration Form</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                      <dl>
                        <dt>Student Name</dt>
                        <dd><input type="text" class="form-control" id="name"></dd>
                        <dt>Mail</dt>
                        <dd><input type="mail" class="form-control" id="mail"></dd>
                        <dt>Phone number</dt>
                        <dd><input type="number" class="form-control" id="number"></dd>
                        <select class="form-select" id="group">
                            <option>Course</option>
                            <option>Python</option>
                            <option>Java</option>
                            <option>UI</option>
                            <option>SQL</option>
                        </select>
                      </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="RegisterClick()" data-bs-dismiss="modal" id="btnRegister">Register</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal" onclick="CancelClick()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="detailsofStudent" style="display:none;">
        <dt>Student Name</dt>
        <dd id="lblName"></dd>
        <dt>Student Mail</dt>
        <dd id="lblMail"></dd>
        <dt>Student Number</dt>
        <dd id="lblNumber"></dd>
        <dt>Course Fee</dt>
        <dd id="lblCourse"></dd>
        <div class="editoption">
            <button class="btn btn-warning" onclick="EditClick()" data-bs-target="#register" data-bs-toggle="modal">Edit Details</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
